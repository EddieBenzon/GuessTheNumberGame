<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Guess the Number Game!</title>
</head>
<body onload="initialize()">
  <main>
  <div id="welcome-screen">
    <h1>Guess the Number Game! <br> (1-100)</h1>
    <section>
      <p>Select difficulty setting:</p>
      <div class="button-wrapper">
        <button onclick="easyMode()">Easy: 10 attempts</button>
        <button onclick="hardMode()">Hard: 5 attempts</button>
      </div>
    </section>
  </div>
  <div id="game-area">
    <button id="new-game-button" onclick="newGame()">New Game</button>
    <section>
      <h3 id="text-output">Your guess:</h3>
      <input type="number" id="inputBox" min=1 max=100 onchange="compareGuess()">
    </section>
    <section>
      <p>Current range:</p>
      <span id="range-output">1 - 100</span>
      <div id="range">
        <span id="low"></span>
        <span id="space"></span>
        <span id="high"></span>
      </div>
    </section>
    <section class="stats">
      <div class="info">
        <p>Number of previous attempts:</p>
        <span id="attempts">0</span>
      </div>
      <div class="info">
        <p>Your previous guesses:</p>
        <span id="guesses">-</span>
      </div>
    </section>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
